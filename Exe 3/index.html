<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <title>My Geocode App</title>
</head>
<body>
  <div class="container">
    <h2 id="text-center">Enter latlng: (For Example: 48.853106,2.384202  Make sure no space exist between the cordinates)</h2>
    <form id="location-form">
      <input type="text" id="location-input" class="form-control form-control-lg">
      <br>
      <button type="submit" class="btn btn-primary btn-block">Submit</button>
    </form>
    <div class="card-block" id="formatted-address"></div>
    <div class="card-block" id="address-components"></div>

  </div>

  <script>
  //geocode();

      // Get location form
      var locationForm = document.getElementById('location-form');

      // Listen for submiot
      locationForm.addEventListener('submit', geocode);

      function geocode(e){
          // Prevent actual submit
          e.preventDefault();

          var latlng = document.getElementById('location-input').value;


      axios.get('https://maps.googleapis.com/maps/api/geocode/json',{
      params:{
        latlng:latlng,
        key:'AIzaSyAjvcXqbsErbC_We_Ypsan4r3WV5AMl3o8'
      }
       })
.then (function(response){
  console.log(response);

  var formattedAddress = response.data.results[0].formatted_address;
        var formattedAddressOutput = `
          <ul class="list-group">
            <li class="list-group-item">${formattedAddress}</li>
          </ul>
        `;
        var addressComponents = response.data.results[0].address_components;
        var addressComponentsOutput = '<ul class="list-group">';



        addressComponentsOutput += getAddressElement(addressComponents, 'locality', 'long_name', 'City');
        addressComponentsOutput += getAddressElement(addressComponents, 'country', 'short_name', 'Prov');
        addressComponentsOutput += getAddressElement(addressComponents, 'country', 'long_name', 'Country');
        addressComponentsOutput += getAddressElement(addressComponents, 'postal_code', 'long_name', 'Postal');
        addressComponentsOutput += getAddressElement(addressComponents, 'route', 'long_name', 'STAddress');


          addressComponentsOutput += '</ul>';
          //var obj = JSON.parse(addressComponentsOutput);
          //document.getElementById(locality')

          //document.getElementById('locality').innerHTML = obj.locality;




document.getElementById('formatted-address').innerHTML = formattedAddressOutput;
document.getElementById('address-components').innerHTML = addressComponentsOutput;

})

.catch(function(error){
  console.log(error);
});


function getAddressElement(data, type, name, title) {

  for (var i=0; i<data.length; i++) {
    for (var j=0; j<data[i].types.length; j++) {
      if (data[i].types[j] == type) {
        return `
        <li class="list-group-item"><strong>${title}</strong>: ${data[i][name]}</li>
        `;
      }
    }
  }
  return '';
}

}

  </script>
</body>
</html>
